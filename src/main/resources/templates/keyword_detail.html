<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tech Trend Analysis</title>
    <link th:href="@{/style.css}" rel="stylesheet" />

    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    -->
</head>
<body>
    <!-- 왼쪽 사이드 메뉴 스크립트 -->
    <script th:inline="javascript">
        $(function () {
            $(".left_sub_menu").hide();
            $(".has_sub").click(function () {
                $(".left_sub_menu").fadeToggle(300);
            });
            // 왼쪽메뉴 드롭다운
            $(".sub_menu ul.small_menu").hide();
            $(".sub_menu ul.big_menu").click(function () {
                $("ul", this).slideToggle(300);
            });
            // 외부 클릭 시 좌측 사이드 메뉴 숨기기
            $('.overlay').on('click', function () {
                $('.left_sub_menu').fadeOut();
                $('.hide_sidemenu').fadeIn();
            });
        });
    </script>
    <!--header(사이트 이름)-->
    <div id="trend_header">
        <a th:href="@{/home}"><p id="title">Technology Trend Analysis</p></a>
    </div>
    <div>
        <!--사이드바-->
        <div class="left-side-bar">
            <div class="status-ico">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-right-square-fill" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4v8z"/>
                  </svg></span>
                <span><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-down-square-fill" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z"/>
                  </svg></span>
            </div>
    
            <ul>
                <li>  </li>
                <li>
                    <a th:href="@{/home}">Home</a>
                </li>
                <li>
                    <a href="#">IPC분류</a>
                    <ul>
                        <li><a th:href="@{/A_section}">A Section</a></li>
                        <li><a th:href="@{/B_section}">B Section</a></li>
                        <li><a th:href="@{/C_section}">C Section</a></li>
                        <li><a th:href="@{/D_section}">D Section</a></li>
                        <li><a th:href="@{/E_section}">E Section</a></li>
                        <li><a th:href="@{/F_section}">F Section</a></li>
                        <li><a th:href="@{/G_section}">G Section</a></li>
                        <li><a th:href="@{/H_section}">H Section</a></li>
                        <li><a th:href="@{/Y_section}">Y Section</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="key_detail" >
            <div style="display: flex; margin-left: 200px; margin-right: 20px;">
                <div id="keyword_detail">
                    <div id="de_news">
                        <h2 style="margin-left: 50px; background-color: dodgerblue; width: fit-content;">추천 기사</h2>
                        <br>
                        <th:block th:each = "n: ${news}">
                            <div id="newstitle"><a th:href="@{${n.link}}" th:text="${n.title}">title</a></div>
                        </th:block>
                    </div>
                    
                    <div id="de_YOUTUBE" >
                        <h2 style="margin-left: 50px; background-color: dodgerblue; width: fit-content;">추천 영상</h2>
                        <table id="you_table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Title</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each = "y: ${youtubes}">
                                    <td><img th:src="@{https://img.youtube.com/vi/}+${y.videoId}+@{/mqdefault.jpg}"></td>
                                    <td><a th:href="@{https://www.youtube.com/watch?v=}+${y.videoId}"><div id="you_title" th:text="${y.title}"></div></a></td>
                                    <!-- <td th:text = "${y.title}">title</td>-->
                                </tr>
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
        
        
    </div>
    
    
</body>
</html>
