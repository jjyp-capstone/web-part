<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultpage</title>
</head>
<body>

<h1>Top Trend 20 TEST</h1>
<table>
    <tr>
        <th>IPC Code</th>
        <th>Trend Score</th>

        <td th:text="${tt.trend_score}"></td>

    </tr>
</table>
</body>
</html>
