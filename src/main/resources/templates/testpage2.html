<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultpage</title>
</head>
<body>

<h1>Organization TEST</h1>
<table>
    <tr>
        <th>organization</th>
        <th>patent number</th>
    </tr>
    <tr th:each="o:${organization}">
        <td th:text="${o.organization}"></td>
        <td th:text="${o.patent_number}"></td>
    </tr>
</table>
</body>
</html>
