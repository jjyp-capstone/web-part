<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultpage</title>
</head>
<body>
<h1>youtube</h1>
<table>
    <thead>
    <tr>
        <th>youtube id</th>
        <th>youtube title</th>
        <th>youtube thumbnail</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "y: ${youtubes}">
        <td><a th:href="@{https://www.youtube.com/watch?v=}+${y.videoId}"><div th:text="${y.title}"></div></a></td>
        <td th:text = "${y.title}">title</td>
        <td><img th:src="@{https://img.youtube.com/vi/}+${y.videoId}+@{/mqdefault.jpg}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
